<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
     <div class="container-flex">
        <!-- Barra Superior -->
        <div class="bg-light bg-opacity-50 p-1 m-1 shadow-lg rounded">
            <form>
                <div class="row" style="width:100%;">
                    <div class="col-2">
                        <input type="text" class="form-control" list="categoriasOptions" id="categoria" placeholder="CategorÃ­a ...">
                        <datalist id="categoriasOptions"></datalist>                        
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" list="tareasOptions" id="tarea" placeholder="Tarea ...">
                        <datalist id="tareasOptions"></datalist>                        
                    </div>
                    <div class="col-2">
                        <select class="form-select" id="prioridad">
                            <option value="-1" disabled selected>Prioridad</option>
                            <option value="0">Alta</option>
                            <option value="1">Media</option>
                            <option value="2">Baja</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" id="btn-addTarea"><i class="fa-sharp fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Contenedor de tareas -->
        <div class="px-3">
            <div class="row" id="cardContainer">
            </div>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/tareas.js"></script>
</body>

</html>
